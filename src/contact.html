<!DOCTYPE html>
<html lang="bg">
{{> head }}
<body>
	<div class="wrapper">
		{{> header active_contact="true" }}

		<div class="hero hero--alt hero--small" id="hero">
			<div class="hero__image">
				<img src="assets/images/temp/hero-contact.jpg" alt="Hero image">
			</div><!-- /.hero__image -->

			<div class="hero__inner">
				<div class="shell">
					<div class="hero__content">
						<div class="hero__entry">
							<h1 class="animate-in">Контакти</h1>
						</div><!-- /.hero__entry -->
					</div><!-- /.hero__content -->
				</div><!-- /.shell -->
			</div><!-- /.hero__inner -->
		</div><!-- /.hero -->

		<main class="main">
			<div class="breadcrumbs">
				<div class="shell">
					<ol>
						<li>
							<a href="#">Начало</a>
						</li>

						<li>Контакти</li>
					</ol>
				</div><!-- /.shell -->
			</div><!-- /.breadcrumbs -->

			{{> contacts }}
		</main><!-- /.main -->

		{{> footer }}
	</div><!-- /.wrapper -->

	{{> scripts }}
</body>
</html>
